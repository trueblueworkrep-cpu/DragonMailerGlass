# Dragon Mailer - Nginx Configuration
# Domain: dragon-mailer.com
# Server: 66.113.136.229

upstream dragonmailer_app {
    server 127.0.0.1:8501;
}

# HTTP - Redirect to HTTPS (after SSL is configured)
server {
    listen 80;
    listen [::]:80;
    server_name dragon-mailer.com www.dragon-mailer.com;
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$host$request_uri;
    
    # Temporary: Serve directly over HTTP until SSL is ready
    location / {
        proxy_pass http://dragonmailer_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
    
    # Streamlit WebSocket endpoint
    location /_stcore/stream {
        proxy_pass http://dragonmailer_app/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
}

